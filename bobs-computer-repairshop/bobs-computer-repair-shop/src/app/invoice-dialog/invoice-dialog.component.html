<h1 mat-dialog-title>Review Invoice</h1>
<mat-dialog-content class="mat-typography">
  <h3>Selected Services</h3>
  <ul>
    <li *ngFor="let services of data.resultData[0].selServices">
{{ services.serviceName }}
    </li>
</ul>

<mat-list>
    <mat-divider></mat-divider>
</mat-list><br />
<h3>Parts and Labor</h3><br />
<h3>Parts:</h3>
<h4>{{ parts }}</h4>
<h3>Labor hours($50.00 per hour):</h3>
<h4>{{ laborhours }}</h4>

<br /><br /><br /><br /><br /><br />
<mat-list>
    <mat-divider></mat-divider>
</mat-list>
<h3 align="end">Total: {{ calcTotal | currency }} </h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" color="warn">Discard</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Create Invoice</button>
</mat-dialog-actions>
