<!--section for Grade entry-->

<div fxLayout="row wrap" fxLayoutGap="20px">
    <div fxFlex class="grade-form">
        <mat-card>
            <mat-card-title>Grade Entry</mat-card-title>
            
                <form fxLayout="column" [formGroup]="transcriptForm" (ngSubmit)="onSubmit($event); transcriptForm.reset();">
                    <mat-form-field fxFlex appearance="fill">
                        <mat-label>Course</mat-label>
                        <input type="text" name="txtCourse" id="txtCourse" matInput formControlName="course" />
                    </mat-form-field>
                
                    <mat-form-field fxFlex appearance="fill">
                        <mat-label>Grade</mat-label>
                        <mat-select formControlName="grade" name="selectGrade">
                            <mat-option *ngFor="let grade of selectableGrades" [value]="grade">
                                {{ grade }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button mat-button color="primary" [disabled]="!transcriptForm.valid">Submit</button>
                </form>
        </mat-card>
    </div>


<!--Section for Grade summary-->

    <div fxFlex class="grade-summary">
        <button mat-button color="primary" (click)="clearEntries()">Clear Transcript</button>
        <mat-card>
            <mat-card-title>Transcript</mat-card-title>
            <mat-card-content>
                <app-grade-summary *ngFor="let entry of transcriptEntries" [course]="entry.course" [grade]="entry.grade"></app-grade-summary>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<br />


<!--section for GPA -->
<div fxLayout="column" fxLayoutGap="20px">
    <div fxFlex class="gpa">
    <button mat-button color="primary" (click)="calculateResults()">Calculate GPA</button>
    <mat-card-title style="text-align: center;">
        <app-gpa [gpaTotal]="gpaTotal"></app-gpa>
    </mat-card-title>
    </div>
</div>
