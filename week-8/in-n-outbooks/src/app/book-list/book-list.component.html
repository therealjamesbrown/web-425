<div fxLayout="column wrap">
    <ng-container *ngIf="books.length === 0">
        <mat-spinner>
        </mat-spinner>
    </ng-container>
    <div *ngIf="books.length > 0">
        <h2 fxFlex class="green">Top {{books.length}} Favorite Books</h2>
        <div class="grid-container">
            <ng-container *ngFor="let book of books">
            <mat-card class="grid-container_item mat-elevation-z8">
                <mat-card-title>
                    <a class="grid-container_ahref blue" (click)="showBookDetails(book.isbn)">
                        {{ book.title }}
                    </a>
                </mat-card-title>
                <mat-card-content>
                    <mat-list>
                        <mat-list-item class="grid-container-item">ISBN: {{ book.isbn }}</mat-list-item>
                        <mat-list-item>Pages: {{ book.numOfPages }}</mat-list-item>
                        <mat-list-item>Authors: {{ book.authors }}</mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
        </ng-container>
        </div>
    </div>
</div>
